<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>
            Travel Reservation Form
        </h2>
    </header>

    <main>
        <h4> Denotes mandotory </h4>
        <form action="">

            <label for=""> Enter your full name</label>  <br>
            <input type="text" placeholder="Name" required="required"> <br>

            <label for=""> Enter your Email adress</label>  <br>
            <input type="text"placeholder="@Azan" required="required"> <br>

            <label for=""> Select your pakage</label> <br>
            <select name="" id="">
                <option value="">Dubai</option>
                <option value="">Europe</option>
                <option value="">singapore</option>
            </select>  <br>

            <label for=""> Arrival date</label>  <br>
            <input type="datetime">  <br>

            <label for=""> Number of person</label>  <br>
            <input type="text"> <br>
    <div> 
            <span> What would you want to avail ?</span> <br>
            <label for=""> Boarding</label> 
            <input type="checkbox"> <br>
            <label for=""> Fooding</label> 
            <input type="checkbox"> <br>
            <label for=""> Sight seeing</label> 
            <input type="checkbox"> <br>

        </div>

        <label for=""> Discount coupon type</label> <br>
        <input type="text" placeholder="Unkowon_type"> <br>

        <div>
            <span> Terms and Condition</span> <br>
            <input type="radio" name="terms" id="a">
            <label for="a"> I agree</label> 

            <input type="radio" name="terms" id="b">
            <label for="b"> I disagree</label> 
        </div>

        <input type="submit" placeholder="complete reservation" value="complete reservation">

        </form>
    </main>
</body>
</html>
